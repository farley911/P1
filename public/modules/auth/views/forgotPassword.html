<div class='modal-wrapper forgot-passwo'>
  <div class='row'>
    <div class='col-xs-12'>
      <h3>Forgot your password?</h3>
      <p>
        {{auth.factory.forgotPasswordFeedback}}
      </p>
      <p class='error'>
        {{auth.factory.forgotPasswordError}}
      </p>
      <p>
        <button class='btn btn-secondary' ng-click='core.closeModal()' ng-controller='Core as core'>Close</button>
      </p>
    </div>
  </div>
</div>
